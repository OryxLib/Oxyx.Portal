<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title> 用户反馈</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>联系方式</ion-label>
            <ion-input type="password" [(ngModel)]="contact"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>反馈意见</ion-label>
            <ion-textarea [(ngModel)]="feedbackTxt">
            </ion-textarea>
        </ion-item>
        <ion-item>
            <button ion-button (click)="submit()">发送</button>
        </ion-item>
    </ion-list>
</ion-content>
