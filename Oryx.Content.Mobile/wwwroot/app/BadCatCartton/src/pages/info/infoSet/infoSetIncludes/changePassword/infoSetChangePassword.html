<ion-header>
    <ion-navbar>
        <ion-buttons start >
            <button ion-button (click)="dismiss()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title> 修改密码</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>原密码</ion-label>
            <ion-input type="password" [(ngModel)]="oldPwd"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>新密码</ion-label>
            <ion-input type="password" [(ngModel)]="newPwd"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>重复新密码</ion-label>
            <ion-input type="password" [(ngModel)]="repeatNewPwd"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button (click)="submit()">确认</button>
        </ion-item>
    </ion-list>
</ion-content>
