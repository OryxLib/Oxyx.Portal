  <script>
    var xhr = new XMLHttpRequest();
    xhr.onload = function () {
      jssdkInfo = JSON.parse(xhr.responseText);
      wxInit(jssdkInfo);
    }
    xhr.open("get", "https://cartoon.oryxl.com/Wx/JsApiPackage?url=" + encodeURIComponent(window.location.href))
    //xhr.open("get", "http://localhost:39499/Wx/JsApiPackage?url=" + window.location.href)
    xhr.send();

    function wxInit(sdkInfo) {
      if (!window['wx'])
        return;
      wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: sdkInfo.appId, // 必填，企业号的唯一标识，此处填写企业号corpid
        timestamp: sdkInfo.timestamp, // 必填，生成签名的时间戳
        nonceStr: sdkInfo.nonceStr, // 必填，生成签名的随机串
        signature: sdkInfo.signature, // 必填，签名，见附录1
        jsApiList: ['updateTimelineShareData', 'updateAppMessageShareData', 'onMenuShareTimeline',
          'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo',
          'onMenuShareQZone'
        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
      });
    }
    Sentry.init({
      dsn: 'https://5f06bdf0ccf24c7e91b6ee9c25f8f93d@sentry.io/1315660'
    });

  </script>
  <script>
    document.body.addEventListener('touchmove', function (e) {
          if(e._isScroller){

      }, {passive: false}); //passive 参数不能省略
